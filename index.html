<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <div class="transparent">
      <div class="main">
        <h1 class="heading">All Awesome Books</h1>
        <div id="container"></div>
        <div class="line"></div>
        <h2 class="heading">Add a new book</h2>
        <form id="form" class="form">
          <label for="title"></label>
          <input type="text" id="title" placeholder="Title" />
          <label for="author"></label> <br />
          <input type="text" id="author" placeholder="Author" /> <br />
          <input class="btn" type="submit" value="Add" id="submit" />
        </form>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
